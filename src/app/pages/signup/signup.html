<div
  class="min-h-screen flex items-center justify-center bg-linear-to-br from-indigo-500 to-purple-600 p-5"
>
  <div class="bg-white p-10 rounded-xl shadow-xl w-full max-w-md">
    <h1 class="text-3xl font-bold text-gray-800 text-center mb-8">Sign Up</h1>

    <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
      <div class="mb-5">
        <label for="name" class="block text-gray-700 font-medium mb-2"
          >Full Name</label
        >
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="user.name"
          required
          minlength="3"
          placeholder="Enter your full name"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-colors"
        />
      </div>

      <div class="mb-5">
        <label for="email" class="block text-gray-700 font-medium mb-2"
          >Email</label
        >
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="user.email"
          required
          email
          placeholder="Enter your email"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-colors"
        />
      </div>

      <div class="mb-5">
        <label for="password" class="block text-gray-700 font-medium mb-2"
          >Password</label
        >
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="user.password"
          required
          minlength="6"
          placeholder="Create a password (min 6 characters)"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-colors"
        />
      </div>

      <div class="mb-5">
        <label
          for="confirmPassword"
          class="block text-gray-700 font-medium mb-2"
          >Confirm Password</label
        >
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          [(ngModel)]="user.confirmPassword"
          required
          placeholder="Confirm your password"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-colors"
        />
      </div>

      <!-- Error Message -->
      <div
        *ngIf="passwordMismatch"
        class="mb-4 bg-red-50 text-red-700 px-4 py-3 rounded-lg border-l-4 border-red-500"
      >
        Passwords do not match!
      </div>

      <button
        type="submit"
        [disabled]="!signupForm.form.valid"
        class="w-full bg-indigo-500 hover:bg-indigo-600 disabled:bg-gray-400 text-white font-semibold py-3 px-4 rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 disabled:cursor-not-allowed"
      >
        Sign Up
      </button>

      <p class="text-center text-gray-600 mt-5">
        Already have an account?
        <a
          routerLink="/signin"
          class="text-indigo-500 font-semibold hover:text-indigo-600 hover:underline transition-colors"
        >
          Sign In
        </a>
      </p>
    </form>
  </div>
</div>
