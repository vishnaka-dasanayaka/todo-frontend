<div
  class="min-h-screen flex items-center justify-center bg-linear-to-br from-indigo-400 to-purple-600 p-5"
>
  <div class="bg-white p-10 rounded-xl shadow-2xl w-full max-w-md">
    <h1 class="text-2xl font-semibold text-gray-800 text-center mb-8">
      Verify Email
    </h1>

    <form (ngSubmit)="onSubmit()" #signinForm="ngForm">
      <div class="mb-5">
        <label for="email" class="block text-gray-600 font-medium mb-2"
          >Code</label
        >

        <input
          type="text"
          id="code"
          name="code"
          [(ngModel)]="credentials.code"
          required
          minlength="6"
          placeholder="Enter your code"
          class="w-full p-3 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-transparent transition"
        />
      </div>

      <button
        type="submit"
        [disabled]="!signinForm.form.valid"
        class="w-full py-3 bg-indigo-500 text-white font-semibold rounded-md hover:bg-indigo-600 disabled:bg-gray-300 disabled:cursor-not-allowed transition"
      >
        Verify
      </button>
    </form>
  </div>
</div>
